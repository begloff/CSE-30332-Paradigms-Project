<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="accounts/logout">Log Out</a>
  <a href="info/{{user.id}}">info</a>
{% else %}
  <p>You are not logged in</p>
  <a href="accounts/login">Log In</a>
{% endif %}
{% endblock %}
